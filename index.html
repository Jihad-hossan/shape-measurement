<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Measurement</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Measure Shape Area</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="area_form" method="get">
                            <div class="form-group">
                                <label for="select-area-type">Select your area type</label>
                                <select name="area-type" id="area-type">
                                    <option value="">--Select--</option>
                                    <option value="circle">Circle</option>
                                    <option value="square">Square</option>
                                    <option value="rectangle">Rectangle</option>
                                    <option value="triangle">Triangle</option>
                                </select>
                            </div>
                            <div class="rec my-3">
                                <div class="form-group">
                                    <label for="length">Length <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="length">
                                </div>
                                <div class="form-group">
                                    <label for="width">Width <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="width">
                                </div>
                            </div>
                            <div class="triangle my-3">
                                <div class="form-group">
                                    <label for="base">Base <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="base">
                                </div>
                                <div class="form-group">
                                    <label for="height">Height <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="height">
                                </div>
                            </div>
                            <div class="square my-3">
                                <div class="form-group">
                                    <label for="side">Side <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="side">
                                </div>
                            </div>
                            <div class="circle my-3">
                                <div class="form-group">
                                    <label for="radius">Radius <span style="font-size: 10px;">(in meter)</span></label>
                                    <input class="form-control" type="text" name="radius">
                                </div>
                            </div>
                            <div class="form-group my-3 mt-4">
                                <input type="submit" class="btn btn-primary form-control" value="Calculate">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <h5 class="msg-details">Calculate Area</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
